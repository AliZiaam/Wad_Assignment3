<style>

.contact_btn{
	background:#f5bc04 ;
	-webkit-border-radius:0 ;
	-moz-border-radius:0 ;
	-ms-border-radius:0 ;
	border-radius:0 ;
	color:#fff ;
	padding:10px 50px 
}

.contact_us_text_box{
	-webkit-border-radius:0px ;
	-moz-border-radius:0px ;
	-ms-border-radius:0px ;
	border-radius:0px ;
	border:1px solid #777 ;
	font-size:14px 
}

<div class="container-fluid ">
    <div class="container">
        <div class="col-12 text-center">
		<br>
		<br>
            <div class="text-center heading py-2">Contact Us</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form class="row" id="fh5co_contact_form">
                    <div class="col-12 py-3">
                        <input type="text" id="firstName" class="form-control contact_text_box" placeholder="Enter Your Name" required pattern="^[a-z]{3,}"/>
                    </div>
                    <div class="col-6 py-3">
                        <input type="text" id="email" class="form-control contact_text_box" placeholder="E-mail" required pattern="^[a-z]+(\w|\.|)?(([a-z]|[0-9])*)?@(([a-z]{3,7}\.com)|([a-z]{3,5}\.[a-z]{3,5}\.[a-z]{2,4}))"/>
                    </div>
                    <div class="col-6 py-3">
                        <input type="text" id="subject" class="form-control contact_text_box" placeholder="Subject" required pattern="^[a-z]{3,}" />
                    </div>
                    <div class="col-12 py-3">
                        <textarea class="form-control contacts_message" id="message" placeholder="Message" required pattern="^[a-z]+\s[a-z]{2,}(\s|[a-z]{1,20})+"></textarea>
                    </div>
                    <div class="col-12 py-3 text-center"> <a href="#" class="btn contact_btn">Send Message</a> </div>
                </form>
            </div>
            <div class="col-12 col-md-6 align-self-center">
